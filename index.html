<!DOCTYPE html>
<html ng-app="immigraphicsApp">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <title>Immigraphics</title>
  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Le CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/statistics.css">

  <!-- Le Javascript libraries -->
  <script src="lib/jquery/jquery-1.10.2.js"></script>
  <script src="lib/underscore/underscore-min.js"></script>
  <script src="lib/d3/d3.v3.js"></script>
  <script src="lib/md5.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-cookies.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXviwE2c0aIB_zEL1-GMDZTlwoa-XPMZk&sensor=false"></script>

  <!-- Le App Javascript  -->
  <script src="js/app.js"></script>
  <script src="js/routingConfig.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/statistics.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="lib/main.js"></script>

</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" data-ng-controller="NavCtrl" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#safe-trails-nav">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#/"><img src="img/logo_immigraphics.png" alt="Immigraphics"></a>
    </div>

    <div class="collapse navbar-collapse" id="safe-trails-nav">
      <ul class="nav navbar-nav">
        <li data-access-level="accessLevels.anon"><a href="#/login">Log in</a></li>
        <li data-access-level="accessLevels.admin"><a href="#/create-user">Create User</a></li>
        <li data-access-level="accessLevels.user"><a href="#/submit-case">Submit Case</a></li>
        <li data-access-level="accessLevels.public"><a href="#/search">Search</a></li>
        <li data-access-level="accessLevels.public"><a href="#/statistics">Statistics</a></li>
        <li data-access-level="accessLevels.user"><a href="" data-ng-click="logout()">Log out</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li data-access-level="accessLevels.user">Welcome <strong>{{ user.username }}</strong></li>
      </ul>
    </div>
  </nav>

  <div class="main" ng-view></div>
  <div id="map-canvas"></div>
</body>
</html>
