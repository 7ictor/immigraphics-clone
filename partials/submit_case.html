<div id="caseContainer" class="leftContainer" >
  <div id="newCase" class="row text-center">
    <h2>New Case</h2>
    <form id="formLogin" class="form-horizontal col-sm-12" role="form" ng-submit="create()">
      <!-- ExtId -->
      <div class="form-group">
        <label for="extId" class="col-sm-5 control-label">ExtId</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="extId" data-ng-model="extId" placeholder="ExtId">
        </div>
      </div>

      <!-- Name -->
      <div class="form-group">
        <label for="name" class="col-sm-5 control-label">Full Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="name" data-ng-model="name" placeholder="Full name">
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label for="gender" class="col-sm-5 control-label">Gender</label>
        <div class="col-sm-7">
          <select id="gender" data-ng-model="gender" class="form-control">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>

      <!-- Reporting date -->
      <div class="form-group">
        <label for="reportDate" class="col-sm-5 control-label">Reporting Date</label>
        <div class="col-sm-7">
          <input type="date" class="form-control" id="reportDate" data-ng-model="reportDate" placeholder="mm/dd/yyyy">
        </div>
      </div>

      <!-- Country -->
      <div class="form-group">
        <label for="country" class="col-sm-5 control-label">Country</label>
        <div class="col-sm-7">
          <select class="form-control" id="country" data-ng-model="country">
            <option ng-repeat="country in countries" value="{{country.name}}">{{country.name}}</option>
          </select>
        </div>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label for="location" class="col-sm-5 control-label">Location</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="location" data-ng-model="location" placeholder="Location">
        </div>
      </div>

      <!-- Location precision -->
      <div class="form-group">
        <label for="locationP" class="col-sm-5 control-label">Location Precision</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="locationP" data-ng-model="locationP" placeholder="Location Precision">
        </div>
      </div>

      <!-- Cause of death -->
      <div class="form-group">
        <label for="cod" class="col-sm-5 control-label">Cause of death</label>
        <div class="col-sm-7">
          <select class="form-control" id="cod" data-ng-model="cod" >
            <option value="Asphyxia">Asphyxia</option>
            <option value="Blunt Force Injury">Blunt Force Injury</option>
            <option value="Diabetes">Diabetes</option>
            <option value="Drowning">Drowning</option>
            <option value="Drug Overdose">Drug Overdose</option>
            <option value="Exposure">Exposure</option>
            <option value="Exsanguination">Exsanguination</option>
            <option value="Gunshot Wound">Gunshot Wound</option>
            <option value="Heart Disease">Heart Disease</option>
            <option value="Lightning Strike">Lightning Strike</option>
            <option value="Motor Vehicle Accident">Motor Vehicle Accident</option>
            <option value="Nonviable Fetus">Nonviable Fetus</option>
            <option value="Not Reported">Not Reported</option>
            <option value="Other Disease">Other Disease</option>
            <option value="Other Injury">Other Injury</option>
            <option value="Other Injury / Homicide">Other Injury / Homicide</option>
            <option value="Pending">Pending</option>
            <option value="Pregnancy Complication">Pregnancy Complication</option>
            <option value="Skeletal Remains">Skeletal Remains</option>
            <option value="Undetermined">Undetermined</option>
          </select>
        </div>
      </div>

      <!-- OME Cause of death -->
      <div class="form-group">
        <label for="OMEcod" class="col-sm-5 control-label">OME determinded COD</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="OMEcod" data-ng-model="OMEcod" placeholder="OME COD">
        </div>
      </div>

      <!-- latitude -->
      <div class="form-group">
        <label for="lat" class="col-sm-5 control-label">Latitude</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="lat" data-ng-model="lat" placeholder="Latitude">
        </div>
      </div>

      <!-- latitude -->
      <div class="form-group">
        <label for="long" class="col-sm-5 control-label">Longitude</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="long" data-ng-model="lng" placeholder="Longitude">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" id ="createCase" class="btn btn-default btn-success">Create Case</button>
        </div>
      </div>
    </form>
  </div>
</div>
