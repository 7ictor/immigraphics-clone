<div id="caseContainer" class="leftContainer">

				<div id="logIn" class="row text-center">
					<h4 >Welcome Back!</h4>
					<h3 >New Case</h3>
					<form id="login" class="form-horizontal col-md-12" role="form">
					<!--Name-->
					  <div class="form-group">
					    <label for="name" class="col-sm-3 control-label">Full Name</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="name" name="name" placeholder="Full name">
					    </div>
					  </div>

				  	<!--Gender-->
					<div class="form-group">
					    <label for="userName" class="col-sm-3 control-label">Gender</label>
					    <div class="col-sm-9">
					      <select name="gender" class="form-control">
					      	<option value="Male">Male</option>
					      	<option value="Female">Female</option>
					      </select>
					    </div>
					  </div>

				  	<!--Age-->
					  <div class="form-group">
					    <label for="age" class="col-sm-3 control-label">Age</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="age" name="age" placeholder="Age">
					    </div>
					  </div>

					  <!--Reporting date-->
					  <div class="form-group">
					    <label for="age" class="col-sm-3 control-label">Reporting Date</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="reportingDate" name="reportingDate" placeholder="yyyy-mm-dd">
					    </div>
					  </div>

					  <!--Country-->
					  <div class="form-group">
					    <label for="country" class="col-sm-3 control-label">Country</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="country" name="country" placeholder="Country">
					    </div>
					  </div>

					  <!--Corridor-->
					  <div class="form-group">
					    <label for="corridor" class="col-sm-3 control-label">Corridor</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="corridor" name="country" placeholder="Corridor">
					    </div>
					  </div>


					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="button" id ="signIn" class="btn btn-default">Create Case</button>
					    </div>
					  </div>
					</form>
				</div>

				</div>

</div>

<div id="map-canvas"></div>

	</body>







<script type="text/javascript">


$(function(){
	initialize(30.600094,-105.076675);
});

$("#signIn").click(function(){
	logIn();
});


function initialize(lat, lng) {
    google.maps.visualRefresh = true;
    start = new google.maps.LatLng(lat, lng);
    directionsDisplay = new google.maps.DirectionsRenderer();
    var mapOptions = {
        zoom: 6,
        center: start,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
    directionsDisplay.setMap(map);
    var marker = new google.maps.Marker({
        position: map.getCenter(),
        map: map,
        title: 'Your Address'
    });
}

	
</script>
