<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>Search - Safe Trails</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/main.js"></script>
</head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#safe-trails-nav">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Safe Trails</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="safe-trails-nav">
            <ul class="nav navbar-nav">
              <li id="submitCase"><a href="submit_case.html">Submit</a></li>
              <li><a href="search.html">Search</a></li>
              <li><a href="statistics.html">Statistics</a></li>
              <li><a href="track.html">Track</a></li>
            </ul>
            <form id="search-form" class="navbar-form navbar-right form-inline" role="form">
              <div class="form-group">
                <label class="sr-only" for="name">Name of Deceased</label>
                <input type="text" class="form-control input-sm" name="name" id="name" placeholder="Name of Deceased">
              </div>
              <div class="form-group">
                <label class="sr-only" for="gender">Gender</label>
                <select id="gender" class="form-control input-sm" name="gender">
                  <option value="">Gender</option>
                  <option value="female">Female</option>
                  <option value="male">Male</option>
                  <option value="undetermined">Undetermined</option>
                </select>
              </div>
              <div class="form-group">
                <label class="sr-only" for="cod">Caouse of Death</label>
                <select id="cod" class="form-control input-sm" name="cod">
                  <option value="">Caouse of Death</option>
                  <option value="Asphyxia">Asphyxia</option>
                  <option value="Blunt Force Injury">Blunt Force Injury</option>
                  <option value="Diabetes">Diabetes</option>
                  <option value="Drowning">Drowning</option>
                  <option value="Drug Overdose">Drug Overdose</option>
                  <option value="Exposure">Exposure</option>
                  <option value="Exsanguination">Exsanguination</option>
                  <option value="Gunshot Wound">Gunshot Wound</option>
                  <option value="Heart Disease">Heart Disease</option>
                  <option value="Lightning Strike">Lightning Strike</option>
                  <option value="Motor Vehicle Accident">Motor Vehicle Accident</option>
                  <option value="Nonviable Fetus">Nonviable Fetus</option>
                  <option value="Not Reported">Not Reported</option>
                  <option value="Other Disease">Other Disease</option>
                  <option value="Other Injury">Other Injury</option>
                  <option value="Other Injury / Homicide">Other Injury / Homicide</option>
                  <option value="Pending">Pending</option>
                  <option value="Pregnancy Complication">Pregnancy Complication</option>
                  <option value="Skeletal Remains">Skeletal Remains</option>
                  <option value="Undetermined">Undetermined</option>
                </select>
              </div>
              <div class="form-group">
                <label class="sr-only" for="country">County</label>
                <select id="country" class="form-control input-sm" name="country">
                  <option value="">County</option>
                  <option value="San Diego">San Diego</option>
                  <option value="Imperial">Imperial</option>
                  <option value="Yuma">Yuma</option>
                  <option value="Pima">Pima</option>
                  <option value="Santa Cruz">Santa Cruz</option>
                  <option value="Cochise">Cochise</option>
                  <option value="Hidalgo">Hidalgo</option>
                  <option value="Luna">Luna</option>
                  <option value="Ana">Do√±a Ana</option>
                  <option value="El Paso">El Paso</option>
                  <option value="Hudspeth">Hudspeth</option>
                  <option value="Jeff Davis">Jeff Davis</option>
                  <option value="Presidio">Presidio</option>
                  <option value="Brewster">Brewster</option>
                  <option value="Terrell">Terrell</option>
                  <option value="Val Verde">Val Verde</option>
                  <option value="Kinney">Kinney</option>
                  <option value="Maverick">Maverick</option>
                  <option value="Webb">Webb</option>
                  <option value="Zapata">Zapata</option>
                  <option value="Starr">Starr</option>
                  <option value="Hidalgo">Hidalgo</option>
                  <option value="Cameron">Cameron</option>
                </select>
              </div>
              <div class="form-group">
                <label class="sr-only" for="corridor">Corridor</label>
                <select id="corridor" class="form-control input-sm" name="corridor">
                  <option value="">Corridor</option>
                  <option value="Ajo">Ajo</option>
                  <option value="Bernadino">Bernadino</option>
                  <option value="Cabeza Prieta">Cabeza Prieta</option>
                  <option value="Cowlick">Cowlick</option>
                  <option value="Douglas">Douglas</option>
                  <option value="Goldwater">Goldwater</option>
                  <option value="Nogales">Nogales</option>
                  <option value="Patagonia">Patagonia</option>
                  <option value="San Miguel">San Miguel</option>
                  <option value="Sasabe">Sasabe</option>
                  <option value="Sierra Vista">Sierra Vista</option>
                  <option value="Undetermined">Undetermined</option>
                  <option value="Yuma">Yuma</option>
                </select>
              </div>

              <input type="hidden" name="limit" value="200">
              <button type="submit" class="btn btn-success">Search</button>
            </form>
          </div><!-- /.navbar-collapse -->
        </nav>

        <div class="main">
          <div id="map-canvas"></div>
          <div class="table-results table-responsive table-condensed">
            <table id="results" class="table table-hover table-striped" style="width:100%">
                <thead>
                    <tr>
                        <th width="5%">#</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Date</th>
                        <th>County</th>
                        <th>Corridor</th>
                        <th>Cause of Death</th>
                        <th width="25%">Description</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
          </div>
          <div id="view-btn">View Table</div>
        </div>

    </body>
</html>
